<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hello</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
      <link rel="stylesheet" href="/css/style.css">


    <style>
        body{
            overflow: visible !important;
        }
    </style>

  </head>
<body>
 <div id="app">
     <h1>Зарегистрировать домен</h1>
     <section class="tarifs_chang">
         <div class="tarifs_box">
             <div class="tarifs_box__text tarifs_box__active" ></div>
             <div class="tarifs_box__text"></div>
             <div class="tarifs_box_checbox">
                 <label class="tarifs_box_checbox--label">
                     <input class="tarifs_check" type="checkbox" checked="checked">
                     <div class="checkbox__text"></div>
                 </label>
             </div>
         </div>
     </section>
   <div class="tabstarif-content active" id="domen">
       <div class="container">
           <div class="tabs_chang_section">
               <ul class="tabs_chang">

               </ul>
           </div>
           <div class="animate_register domens_padd">
               <div class="animate_register-col">

               </div>
           </div>
       </div>

   </div>
     <div class="tabstarif-content" id="domen_tarif">
         <div class="container">
             <div class="tabs_chang_section">
                 <ul class="tabs_chang">

                 </ul>
             </div>
             <div class="animate_register domens_padd">
                 <div class="animate_register-col">

                 </div>
             </div>
         </div>

     </div>
   </div>

 <script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
 <script>
   $(function () {
     $('.tarifs_chang').on('click', '.tarifs_box__text:not(.tarifs_box__active)', function () {
       $(this)
         .addClass('tarifs_box__active').siblings().removeClass('tarifs_box__active').closest('#app').find('div.tabstarif-content').removeClass('active').eq($(this).index()).addClass('active');
       if($('.tarifs_box__text:first').hasClass('tarifs_box__active')){
         $('.tarifs_check').prop('checked', true);

       }else if($('.tarifs_box__text:last').hasClass('tarifs_box__active')){
         $('.tarifs_check').prop('checked', false);

       }

     });
   });
 </script>


</body>
</html>
